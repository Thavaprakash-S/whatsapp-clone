<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS path start-->
    <link rel="stylesheet" href="text.css">
    <!--CSS path End-->

    <!--bootstrap CSS libraries start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--bootstrap libraries End-->

    <!--jquery CSS libraries Strat-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css"
        integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--jquery CSS libraries End-->

    <!--Icons path start-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Icons path start-->

    <!--Emojiselection CSS start-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css"
        integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Emojiselection CSS End-->

    <!--camera path start-->
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <!--camera path end-->

</head>

<body>

    <main>
        <!--header start-->
        <div class="fixed-top" id="header-id">
            <nav class="navbar navbar-expand-lg navbar-light text-white">
                <div class="container-fluid">
                    <img src="https://cdn.pixabay.com/photo/2015/06/22/08/40/child-817373_1280.jpg"
                        class="navbar-brand rounded-circle" alt="..." width="80px">
                    <p class="navbar-nav lead">Thavaprakash</p>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation" id="menu-bar">
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                            <hr>
                            <a class="nav-link" href="#">Block Contact</a>
                            <hr>
                            <a class="nav-link" href="#">Add Contact</a>
                            <hr>
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">More</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--header End-->
        
        <!--body start-->
        <div><br><br><br><br></div>
        <div class="row" id="scroller">
            <div class="col"> </div>
            <div class="col">
                <div id="text-content">
                    <canvas id="cameraIcon" class="usercontent"></canvas>

                </div>
            </div>
        </div>
        <!--body End-->

        <!--footer start-->
        
            <div class="fixed-bottom" id="footer">
                <div class="row">
                    <div class="col-sm-1 col">
                        <button id="camera-btn">
                            <span class="material-symbols-outlined">
                                photo_camera
                            </span>
                        </button>
                    </div>
                    <div class="col-sm-9 col">
                        <input type="text" placeholder="Message..." class="form-control" id="message-box-id">
                    </div>
                    <div class="col-sm-2 col" id="space">
                        <button class="btn" id="send-btn">
                            <span class="material-symbols-outlined ">
                                send
                            </span>
                        </button>
                        <button class="btn " id="mic-btn" onclick="voiceStart()">
                            <span class="material-symbols-outlined">
                                keyboard_voice
                            </span>
                        </button>
                    </div>
                </div>
                <div class="row container" id="camera-id">
                    <div class="col-2 container">

                    </div>
                    <div class="col-8 container">
                        <video src="" id="camera" autoplay playsinline width="300px">
                        </video>
                        <button id="snap-btn">Snap</button>
                        <button id="closeCamera">close</button>
                    </div>
                    <div class="col-2 container"></div>
                </div>
            </div>
        
        <!--footer End-->
    </main>

    <!--bootstrap JS libraries start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--bootstrap JS libraries End-->

    <!--jquery JS libraries start-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--jquery JS libraries End-->

    <!--Emojiselection script start-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.js"
        integrity="sha512-aGWPnmdBhJ0leVHhQaRASgb0InV/Z2BWsscdj1Vwt29Oic91wECPixuXsWESpFfCcYPLfOlBZzN2nqQdMxlGTQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Emojiselection script End-->

    <!--JS path start-->
    <script src="./text.js"></script>
    <!--JS path End-->
</body>

</html>
